<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
        }

        th {
            cursor: pointer;
        }
    
        th, td {
            text-align: left;
            padding: 16px;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th style="width: 20%;" onclick="sortTable(0)">Mã</th>
                <th style="width: 20%;" onclick="sortTable(1)">Thực hiện quyền</th>
                <th style="width: 20%;" onclick="sortTable(2)">Ngày chốt</th>
                <th style="width: 20%;" onclick="sortTable(3)">Ngày thực hiện</th>
                <th style="width: 20%;" onclick="sortTable(4)">Tỉ lệ được nhận</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TIG</td>
                <td>Đăng ký PHT</td>
                <td>25/11/2021</td>
                <td>01/01/1970</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>AAA</td>
                <td>Cổ tức cổ phiếu</td>
                <td>27/11/2021</td>
                <td>01/01/1970</td>
                <td>1</td>
            </tr>
            <tr>
                <td>NAB</td>
                <td>Cổ tức cổ phiếu</td>
                <td>03/12/2021</td>
                <td>01/01/1970</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>SBM</td>
                <td>Cổ tức cổ phiếu</td>
                <td>02/12/2021</td>
                <td>01/01/1970</td>
                <td>0.05</td>
            </tr>
            <tr>
                <td>ACE</td>
                <td>Tiền mặt</td>
                <td>02/12/2021</td>
                <td>01/01/1970</td>
                <td>0.35</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("myTable");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc"; 
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            /*check if the two rows should switch place,
            based on the direction, asc or desc:*/
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch= true;
                break;
                }
            } else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
                }
            }
            }
            if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            //Each time a switch is done, increase this count by 1:
            switchcount ++;      
            } else {
            /*If no switching has been done AND the direction is "asc",
            set the direction to "desc" and run the while loop again.*/
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            }
            }
        }
        }
    </script>
</body>
</html>
